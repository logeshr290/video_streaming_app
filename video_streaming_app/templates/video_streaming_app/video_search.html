<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    {% if videos %}
        <ul>
            {% for video in videos %}
                <li><a href="{% url 'video-detail' video.pk %}">{{ video.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No videos found.</p>
    {% endif %}
</body>
</html>
